version: '3'
services:
  database:
    image: mysql
    container_name: mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_DATABASE: tpachato   
    ports:
      - 3306:3306
    networks:
     - projectdevops
     
  spring-boot:
    image: mahdihssan/tpachat
    container_name: springcontainer
    ports:
      - 8082:8082
    depends_on:
      - database
    networks:
      - projectdevops 
    restart: on-failure  
  
  sonarqube:
    container_name: sonarqube
    image: "sonarqube:8.9.7-community"
    ports:
      - "9000:9000"
      - "9001:9001"
      -Â "9092:9092"
    volumes:
     - sonarqube_data:/opt/sonarqube/data
     - sonarqube_extensions:/opt/sonarqube/extensions
     - sonarqube_logs:/opt/sonarqube/logs

  nexus:
    container_name: nexus
    image: sonatype/nexus3
    volumes:
      - "nexus-data:/nexus-data"
    ports:
      - "8081:8081"
      - "8086:8086"
  
volumes:
  nexus-data:
  sonarqube_logs:
  sonarqube_extensions:
  sonarqube_data:

networks:
  projectdevops:
     